<div class="row">
  <div class="col-lg-12" >
 
		<select name="account" (change)="clickAddress($event)">
		  <option *ngFor="let account of accounts" >{{account}}</option>
		</select>
		<h3>You have {{model.balance}} META</h3>

  </div>

</div>


<div class="row">
  <div class="col-lg-12">

    <nb-card>
      <nb-card-header>Form without labels</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Recipients">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </nb-card-body>
    </nb-card>

  </div>

</div>
